<section class="card-container">
  <header class="card-container__header">
    <h1>{{entity.title}}</h1>
  </header>
  <main class="card-container__body">
    <p>{{entity.Value}}</p>
  </main>
  <footer class="card-container__footer">
    <section class="card-container__footer--variation">
      <p>Variação (%)</p>
      <p>{{entity.Variation}}</p>
    </section>
    <section>
      <p>Atualizado</p>
      <p>{{entity.Updated}}</p>
    </section>
  </footer>

</section>
